<template>
    <lightning-card title="Record Form Contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-record-form
                object-api-name={objectApiName}
                record-id={recordId}
                fields={fields}
            >
            </lightning-record-form>
        </div>
    </lightning-card>
    <lightning-card>
       <template if:true={myPropety.data}>
        <div class="slds-m-around_medium">
            <p>{name}</p>
        </div>
       </template> 
    </lightning-card>
</template>

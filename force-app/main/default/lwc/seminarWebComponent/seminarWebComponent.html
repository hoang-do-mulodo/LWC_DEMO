<template>
    <lightning-card title="Seminar Test" icon-name="custom:custom63">
        <div id="waiting" if:false={ready}>Loadingâ€¦</div>
        <div class="slds-m-around_medium" if:true={ready}>
            <lightning-input type="search" class="slds-m-bottom_small" onchange={handleChange} label="Search" value={searchKeyLayout}></lightning-input>

            <lightning-button onclick={handleLoad} label="Load"></lightning-button>
            <template if:true={seminars.data}>
                <p>List Seminar</p>
                <hr>
                <template for:each={seminars.data} for:item="seminar">
                    <p key={seminar.Id}>{seminar.Name}</p>
                </template>

            </template>
            <!-- <template if:true={seminars.error}>
                <c-error-panel errors={seminars.error}></c-error-panel>
            </template> -->
        </div>
    </lightning-card>
</template>
